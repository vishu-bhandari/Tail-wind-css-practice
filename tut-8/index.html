<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <p id="root"></p>
    <div class="flex justify-center m-36">
        <button onclick="hello()" class="px-10 py-4 bg-purple-300 text-black rounded border-2 border-blue-50
        hover:bg-purple-500 hover:text-white transition duration-150 ease-out hover:ease-in
        active:bg-purple-800 2xl:hover:bg-white sm:hover:text-black ">
            Submit Now
        </button>
    </div>
    <script>
        function hello(){
            document.getElementById("root").innerText="you clicked";
            setTimeout(function(){
                document.getElementById("root").innerText="";

            },2000);
        }
    </script>
</body>

</html>
